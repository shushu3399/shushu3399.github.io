<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 头部元信息保持不变 -->
    <style>
        /* 新增背景样式 */
        body {
            position: relative;
            background: linear-gradient(135deg, #ffb6c1cc, #87cefacc),
                        url('https://example.com/anime-bg.jpg'); /* 替换为实际背景图URL */
            background-size: cover;
            background-attachment: fixed;
        }

        /* 新增角色插图样式 */
        .anime-character {
            position: fixed;
            z-index: 500;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }

        #character-left {
            left: 5%;
            bottom: 10%;
            width: 250px;
        }

        #character-right {
            right: 5%;
            top: 20%;
            width: 200px;
        }

        /* 新增飘动动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 新增对话框样式 */
        .dialog-box {
            position: relative;
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .dialog-box::after {
            content: '';
            position: absolute;
            border: 15px solid transparent;
            border-top-color: white;
            bottom: -30px;
            left: 20%;
        }

        /* 修改原有内容区域透明度 */
        .character-card {
            background: rgba(255, 255, 255, 0.95);
        }
    </style>
</head>
<body>
    <!-- 在body末尾添加角色插图 -->
    < img src="https://example.com/character1.png" 
         alt="左侧角色" 
         class="anime-character" 
         id="character-left">

    < img src="https://example.com/character2.png" 
         alt="右侧角色" 
         class="anime-character" 
         id="character-right">

    <!-- 在主页内容区添加对话框 -->
    <section id="home" class="character-card">
        <div class="dialog-box">
            <h1>欢迎来到我的二次元小窝～</h1>
            <div class="bounce" style="font-size: 3rem">(≧∇≦)ﾉ</div>
        </div>
        <p>这里是一个喜欢动漫、游戏和绘画的宅宅～</p >
    </section>

    <!-- 其他内容保持不变 -->

    <script>
        // 新增随机浮动效果
        document.querySelectorAll('.anime-character').forEach(char => {
            setInterval(() => {
                const amplitude = 15;
                const offsetY = Math.sin(Date.now() / 1000) * amplitude;
                char.style.transform = `translateY(${offsetY}px)`;
            }, 50);
        });

        // 新增鼠标互动
        document.addEventListener('mousemove', (e) => {
            const characters = document.querySelectorAll('.anime-character');
            characters.forEach(char => {
                const rect = char.getBoundingClientRect();
                const centerX = rect.left + rect.width/2;
                const centerY = rect.top + rect.height/2;
                
                const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
                char.style.transform = `rotate(${angle}rad)`;
            });
        });
    </script>
</body>
</html>
